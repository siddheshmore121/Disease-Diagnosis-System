<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nail Disease Diagnosis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f7fb;
    }
    .hero {
      background: linear-gradient(135deg, #0d6efd, #3a8bff);
      color: white;
      padding: 80px 0;
      text-align: center;
    }
    .upload-card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
      background: white;
    }
    footer {
      margin-top: 80px;
      padding: 20px;
      background: #0d6efd;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Nail Disease Diagnosis</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" title="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="hero">
  <div class="container">
    <h1 class="display-5 fw-bold">AI-Based Nail Disease Detection</h1>
    <p class="lead mt-3">
      Upload a nail image to detect possible diseases using Deep Learning
    </p>
  </div>
</section>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="upload-card text-center">
        <h3 class="mb-3">Upload Nail Image</h3>
        <p class="text-muted">Supported formats: JPG, PNG</p>

        <form action="/predict" method="POST" enctype="multipart/form-data">
          <label for="fileInput" class="form-label">Choose File</label>
          <input type="file" id="fileInput" name="file" class="form-control mb-3" title="Select a nail image file" placeholder="Select nail image (JPG, PNG)" required />
          <button type="submit" class="btn btn-primary btn-lg w-100">
            Predict Disease
          </button>
        </form>

      </div>
    </div>
  </div>
</div>

<footer>
  <p class="mb-0">

  </p>
</footer>
