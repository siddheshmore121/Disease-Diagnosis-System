<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction - Nail Disease Diagnosis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .prediction-image {
      max-height: 300px;
      margin-top: 1rem;
    }

    .nail-image {
      max-height: 300px;
    }

    .nail-result-image {
      max-height: 300px;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Nail Disease Diagnosis</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Upload Another</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 text-center">
    <h1>Prediction Result</h1>
    <img src="{{ image_path }}" class="img-fluid rounded mt-3 nail-result-image"
      alt="{{ image_alt|default('Uploaded nail image for diagnosis') }}" title="Uploaded nail image for diagnosis" />
    <h2 class="mt-3">
      Predicted Disease: <span class="text-danger">{{ prediction }}</span>
    </h2>
    <a href="/" class="btn btn-success mt-4">Analyze Another Image</a>
  </div>
</body>

</html>
